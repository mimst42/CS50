<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Headings</title>
	</head>
	<body>
		An unodered list:
		<ul>
			<li>One item</li>
			<li>Another item</li>
			<li>Yet another item</li>
		</ul>
		An odered list:
		<ol>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ol>
	</body>
</html>
